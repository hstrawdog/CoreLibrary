plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    buildFeatures {
        viewBinding true
        dataBinding true
    }
    compileSdkVersion 31
    buildToolsVersion "31.0.0"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionName "1.0"
        versionCode 1

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

}

dependencies {
    //版本要与gradle版本一致
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.21"

    // Appcompat   包含 core
    api "androidx.appcompat:appcompat:1.3.1"
    api "androidx.core:core-ktx:1.3.2"

    //  kotlin拓展包
    api "androidx.activity:activity-ktx:1.3.0"
    api "androidx.fragment:fragment-ktx:1.3.6"

    //  androidX 组件
    api "androidx.constraintlayout:constraintlayout:2.1.2"
    api "androidx.recyclerview:recyclerview:1.2.1"
    api "androidx.viewpager2:viewpager2:1.0.0"
    api "com.google.android.material:material:1.3.0"

    // 生命周期
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"

    // 屏幕适配
    api "com.github.huangqiqiang:IDimensCompat:1.0.1"

    // gson解析
    api "com.google.code.gson:gson:2.8.9"

    // 压缩
    api "top.zibin:Luban:1.1.8"

    // 上拉加载
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6"

    // 下拉刷新
    api "in.srain.cube:ultra-ptr:1.0.11"

    // 图片加载
    api "com.github.bumptech.glide:glide:4.12.0"
    kapt "com.github.bumptech.glide:compiler:4.12.0"

    // retrofit 请求
    api "com.squareup.retrofit2:retrofit:2.9.0"
    api "com.squareup.retrofit2:converter-gson:2.9.0"
    api "com.squareup.okhttp3:logging-interceptor:4.9.3"

}



